<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-xs-8">
                    <h:selectOneMenu class="form-control" value="#{userManagementBean.roleSelection}">
                        <f:selectItem itemLabel="Select" />
                        <f:selectItem itemValue="driver" itemLabel="Driver" />
                        <f:selectItem itemValue="admin" itemLabel="Admin" />
                        <f:selectItem itemValue="user" itemLabel="User" />
                    </h:selectOneMenu>                 
                    <div id="user-table">
                        <h:dataTable value="#{userManagementBean.rolesType}" var="user">
                            <h:column>
                                <f:facet name="header">Username</f:facet>
                                <h:outputText value="#{user.username}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">First Name</f:facet>
                                <h:outputText value="#{user.firstName}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Last Name</f:facet>
                                <h:outputText value="#{user.lastName}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{user.email}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type</f:facet>
                               <h:outputText value="#{user.type}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Options</f:facet>
                                <h:button value="Delete" class="btn btn-danger" outcome="deleteUser">
                                    <f:param name="username" value="#{user.username}" /> 
                                </h:button>
                                <h:button value="Edit" style="margin-left: 5px" class="btn btn-info" outcome="editUser">
                                    <f:param name="username" value="#{user.username}" />
                                </h:button>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <br/>
                    <h:button value="Add" class="btn btn-default pull-right" outcome="createUser"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
